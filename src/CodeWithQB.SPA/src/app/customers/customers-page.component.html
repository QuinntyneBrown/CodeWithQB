<h2>Customers</h2>

<button mat-raised-button (click)="onCreate()">Create</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="customerId">
    <th mat-header-cell *matHeaderCellDef> Customer Id </th>
    <td style="width:250px" mat-cell *matCellDef="let customer"> {{customer.customerId}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let customer"> {{customer.name}} </td>
  </ng-container>

  <ng-container matColumnDef="isLive" stickyEnd>
    <th mat-header-cell *matHeaderCellDef> Is Live </th>
    <td style="width:100px" mat-cell *matCellDef="let customer"> {{customer.isLive}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td style="width:100px" mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="onEdit(element)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td style="width:100px" mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="onDelete(element)">
        <mat-icon>delete</mat-icon>
      </button>      
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let data; columns: columnsToDisplay"></tr>

</table>
